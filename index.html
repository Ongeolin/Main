<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <meta charset="utf-8">
    <style>
      * {
        margin:0px;
        padding:0px;
      }
    body {
        background-image:url("https://github.com/Ongeolin/Main/blob/master/image/viktor-forgacs-1530149-unsplash.jpg?raw=true");
        background-size:100%;
        position: fixed;
      }
    .sideBar {
        position:absolute;
        display:inline;
        top:420px;
        left:60px;
      }
    .sideBar button{
      border:none;
      font-size:50px;
      margin:20px;
      padding:12px;
      min-width: 180px
    }
    .sideBarContents {
      display:none;
      position:fixed;
      left:261px;
    }
    .sideBarContentsTop {
      position:absolute;
      top:-102px;
      background-color:white;
      min-width:180px;
      border:1px solid black;
    }
    .sideBarContentsTop a {
      text-decoration:none;
      font-size:12px;
    }
    .sideBarContents a {
      color:black;
      display:block;
    }
    .sideBarContents a:hover {
      background-color:red;
    }
    .sideBar:hover .sideBarContents {
      display:block;
    }

    </style>
  </head>
  <body>
    <div class="sideBar">
      <button>Study</button>
        <div class="sideBarContents">
          <div class="sideBarContentsTop">
            <a href="#">English</a>
            <a href="#">Japanise</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
            <a href="#">C++</a>
          </div>
        </div>
      <button>Song</button>
        <div class="sideBarContents">
          <div class="sideBarContentsTop">
            <a href="#">America Song</a>
            <a href="#">Japan Song</a>
            <a href="#">Korean Song</a>
          </div>
        </div>
      <button>Guitar</button>
        <div class="sideBarContents">
          <div class="sideBarContentsTop">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
          </div>
        </div>
      </div>
  </body>
</html>
