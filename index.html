<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <meta charset="utf-8">
    <style>

      * {
        margin:0px;
        padding:0px;
      }
    body {
      background-image: url(https://github.com/Ongeolin/Main/blob/master/image/viktor-forgacs-1530149-unsplash.jpg?raw=true);
      background-size: cover;
      overflow:hidden;
      }

    .sideBar {
        position:relative;
        display:inline;
        top:400px;
        left:60px;
      }

    .sideBar button{
      border-radius: 20px;
      border-style:solid;
      font-size:50px;
      margin:20px;
      padding:12px;
      min-width: 180px
    }

    button {
      background-color:white;
    }

    button:hover {
      background-color:gray;
    }

    a {
      text-decoration:none;
    }

    a:visited {
      color:black;
    }

    a:active {
      color:red;
    }
    .footer {
      position:absolute;
      bottom:0px;
      background-color:white;
      text-align:center;
      width:100%;
      border-top:2px solid black;
      opacity:0.7;
    }

    .contact {
      font-size:40px;
      text-decoration-color: blue;
      text-shadow: 2px 2px 2px gray;
    }
    .clockBox {
      display:block;
      position:relative;
      top:200px;
      float:right;
      left:-50%;
    }
    #clock {
      position:relative;
      float:left;
      left:50%;
      text-align:center;
    }
    </style>
    <script>
    function printClock(){
      var date = new Date();
      var weeks = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
      var str = document.getElementById("clock");
      str.innerHTML ="<span style='font-size:200px;color:white;text-shadow:4px 3px 13px'>" + date.getHours() +":"+ date.getMinutes() + "</span><br><span style='text-size:0px;'>" + date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate() + "<br>" + weeks[date.getDay()] + "</span>";
    }
      setTimeout('printClock()',1000);
    </script>
  </head>
  <body>
    <div class="clockBox" onload="printClock">
      <div id="clock">
      </div>
    </div>
    <br>
    <div class="sideBar">
      <button class="button"><a href="study.html">Study</a></button><br>
      <button class="button"><a href="Music.html">Music</a></button><br>
      <button class="button"><a >Hobby</a></button><br>
    </div>
    <div class="footer">
        <p class="contact">Contact</p>
        <p>Email:cher3725@naver.com</p>
    </div>
  </body>
</html>
