<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <meta charset="utf-8">
    <style>

      * {
        margin:0px;
        padding:0px;
      }
    body {
      background-image: url(https://github.com/Ongeolin/Main/blob/master/image/viktor-forgacs-1530149-unsplash.jpg?raw=true);
      background-size: cover;
      overflow:hidden;
      }

    .sideBar {
        position:relative;
        display:inline;
        top:400px;
        left:60px;
      }

    .sideBar button{
      border-radius: 20px;
      border-style:solid;
      font-size:50px;
      margin:20px;
      padding:12px;
      min-width: 180px
    }

    button {
      background-color:white;
    }

    button:hover {
      background-color:gray;
    }

    a {
      text-decoration:none;
    }

    a:visited {
      color:black;
    }

    a:active {
      color:red;
    }
    .footer {
      position:absolute;
      bottom:0px;
      background-color:white;
      text-align:center;
      width:100%;
      border-top:2px solid black;
      opacity:0.7;
    }

    .contact {
      font-size:40px;
      text-decoration-color: blue;
      text-shadow: 2px 2px 2px gray;
    }

    .timeBox {
      display:block;
      position:relative;
      float:right;
      left:-50%;
      top:200px;
    }
    .time {
      position:relative;
      float:left;
      left:50%;
      max-width:400px;
    }
    .time p{
      text-align:center;
      font-size:20px;
    }
    .time p:first-child {
      font-size:200px;
      color:white;
      text-shadow:4px 3px 13px;
    }
    </style>
    <script>
    function printClock(){
      var date = new Date();
      var weeks = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
      var str = document.getElementsByTagName('p');
      str[0].innerHTML = date.getHours() +":"+ date.getMinutes();
      str[1].innerHTML = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
      str[2].innerHTML = weeks[date.getDay()];
    }
      setTimeout('printClock()',1000);
    </script>
  </head>
  <body>
    <div class="component">
      <div class="timeBox">
        <div class="time" onload="printClock()">
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
      <br>
      <div class="sideBar">
        <button class="button"><a href="study.html">Study</a></button><br>
        <button class="button"><a href="englishSong.html">Music</a></button><br>
        <button class="button"><a >Hobby</a></button><br>
      </div>
      <div class="footer">
          <p class="contact">Contact</p>
          <p>Email:cher3725@naver.com</p>
      </div>
    </div>
  </body>
</html>
